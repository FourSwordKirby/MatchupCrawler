<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>tracking.js - color with video</title>
  <link rel="stylesheet" href="assets/demo.css">

  <script src="../build/tracking-min.js"></script>
  <script src="../../dat-gui/build/dat.gui.min.js"></script>
  <script src="assets/stats.min.js"></script>
  <script src="assets/color_camera_gui.js"></script>
  <script src="agents/playeragent.js"></script>

  <style>
  .demo-container {
    background-color: black;
  }

  video, canvas {
    position: absolute;
  }
  </style>
</head>
<body>
  <div class="demo-title">
    <p><a href="http://trackingjs.com" target="_parent">tracking.js</a> Ôºç detect certain colors in a video</p>
  </div>

  <div class="demo-frame">
    <div class="demo-container">
      <div id="rectangle"></div>
      <video id="video" width="800" height="530" preload autoplay loop muted controls>
        <source src="assets/testrun1.mp4" type="video/mp4">
      </video>
      <canvas id="canvas" width="800" height="500"></canvas>
    </div>
  </div>

  <script>
    window.onload = function() {
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        
        var leniency = 40;
        //p1 pink p2 green
        var p1r = 220;
        var p1g = 30;
        var p1b = 220;
        
        var invinc1r = 100;
        var invinc1g = 0; 
        var invinc1b = 220;
        
        var knockdown1r = 140; //?
        var knockdown1g = 140; //?
        var knockdown1b = 40; //?
        
        var p2r = 40;
        var p2g = 220;
        var p2b = 20;
        
        var invinc2r = 10; 
        var invinc2g = 90; 
        var invinc2b = 130;

        var knockdown2r = 140;
        var knockdown2g = 180;
        var knockdown2b = 40;
    
        var player1 = new Player;
        player1.name = "Player 1";
        
        var player2 = new Player;
        player2.name = "Player 2";
        
        players = [player1, player2];
        
        tracking.ColorTracker.registerColor('p1', function(r, g, b) {
            return checkColorInBounds(p1r, p1g, p1b, r, g, b, leniency);
        });
        
        tracking.ColorTracker.registerColor('knockdown1', function(r, g, b) {
            return checkColorInBounds(knockdown1r, knockdown1g, knockdown1b, r, g, b, leniency);
        });
        
        tracking.ColorTracker.registerColor('invincible1', function(r, g, b) {
            return checkColorInBounds(invinc1r, invinc1g, invinc1b, r, g, b, leniency);
        });
        
        tracking.ColorTracker.registerColor('knockdown2', function(r, g, b) {
            return checkColorInBounds(knockdown2r, knockdown2g, knockdown2b, r, g, b, leniency);
        });
        
        tracking.ColorTracker.registerColor('invincible2', function(r, g, b) {
            return checkColorInBounds(invinc2r, invinc2g, invinc2b, r, g, b, leniency);
        });
      
        tracking.ColorTracker.registerColor('p2', function(r, g, b) {
            return checkColorInBounds(p2r, p2g, p2b, r, g, b, leniency);
        });
        
        var tracker = new tracking.ColorTracker(['p1', 'p2', 'knockdown1', 'invincible1', 'knockdown2', 'invincible2']);
        
        tracker.setMinDimension(10);
      
        tracking.track('#video', tracker);
      

        tracker.on('track', function(event) {
            context.clearRect(0, 0, canvas.width, canvas.height);
            
            var maxP1RectArea = 0;
            var p1State;
            var p1Rect;
            
            var maxP2RectArea = 0;
            var p2State;
            var p2Rect;
            
            event.data.forEach(function(rect) {
                var p = ""
                var state = ""
                if (rect.color === 'p1') {
                    if (rect.width * rect.height > maxP1RectArea){
                        maxP1RectArea = rect.width * rect.height;
                        p1State = "default";
                        p1Rect = rect;
                    }
                }
                
                if (rect.color == 'knockdown1'){
                    if (rect.width * rect.height > maxP1RectArea){
                        maxP1RectArea = rect.width * rect.height;
                        p1State = "knockdown";
                        p1Rect = rect;
                    }
                }
                
                if (rect.color == 'invincible1'){
                    if (rect.width * rect.height > maxP1RectArea){
                        maxP1RectArea = rect.width * rect.height;
                        p1State = "invincible";
                        p1Rect = rect;
                    }
                }
                
                if (rect.color == 'p2'){
                    if (rect.width * rect.height > maxP2RectArea){
                        maxP2RectArea = rect.width * rect.height;
                        p2State = "default";
                        p2Rect = rect;
                    }
                }
                
                if (rect.color == 'knockdown2'){
                    if (rect.width * rect.height > maxP2RectArea){
                        maxP2RectArea = rect.width * rect.height;
                        p2State = "knockdown";
                        p2Rect = rect;
                    }
                }
                
                if (rect.color == 'invincible2'){
                    if (rect.width * rect.height > maxP2RectArea){
                        maxP2RectArea = rect.width * rect.height;
                        p2State = "invincible";
                        p2Rect = rect;
                    }
                }

            });
            if (maxP1RectArea > 0){
                playerUpdatePosition(player1, p1Rect, p1State);
                makeRectangle(context, p1Rect, player1.name, p1State);
            }
            if (maxP2RectArea > 0){
                playerUpdatePosition(player2, p2Rect, p2State);
                makeRectangle(context, p2Rect, player2.name, p1State);
            }

        });

        initGUIControllers(tracker);
    };
    </script>

</body>
</html>
